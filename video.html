<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <link href="/eytca/css/eytca.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="/eytca/js/eytca.js" type="text/javascript"></script>
    <link href="/eytca/css/images/fq-fav.png" rel="icon" type="image/png">
    <title>Eigengrau's YouTube Channel Aggregator</title>

    <script>
    function replaceVideo(video) {
        vid = video.slice(0,12);
        document.getElementById('vid').innerHTML = '<div id="vid"><iframe width="1280" height="720" src="//www.youtube.com/embed/' + vid + '?version=3&vq=hd1080" frameborder="0" allowfullscreen></iframe><p><a href="http://www.youtube.com/watch?v=' + vid + '">View on YouTube</a></div>';
    }
    $(document).ready(function(){
        if ($.cookie("videoPopup")) {
            var videoMod = $.cookie("videoPopup").split(",");
            document.getElementById('vid').innerHTML = '<div id="vid"><iframe width="1280" height="720" src="//www.youtube.com/embed/' + videoMod[0] + '?version=3&vq=hd1080" frameborder="0" allowfullscreen></iframe><br /><h1>' + videoMod[1] + ' hours ago | ' + videoMod[2] + ' Views | &uarr; ' + videoMod[3] + ', &darr; ' + videoMod[4] + ' | <a href="http://www.youtube.com/watch?v=' + videoMod[0] + '">View on YouTube</a></h1></div>';
        }
        if ($.cookie("currentQueue")) {
            var queue;
            var user = $.cookie("currentQueue");
            $.get( "queueGet.php", { username: user } )
                .done(function( data ) {
                    if (data) {
                        queue = JSON.parse(data);
                        for (i = 0; i < queue.length; i++) {
                            queueHtml += '<div id="video"><a href="" id="vid" onClick="replaceVideo(\'' + queue[i][1] + '\');return false;"><img src="https://i.ytimg.com/vi/' + queue[i][1] + '/mqdefault.jpg" width="235px"/><span class="videoInfo"><span class="title">' + queue[i][0] + '</span></a><p>' + queue[i][3] + ' hours ago<p><span class="desc">' + queue[i][2] + '</span></span></div>';
                        }
                        document.getElementById('contentArea').innerHTML = '<p>Queue: ' + queueHtml;
                        $('#contentArea').show();
                    }
                });
        }
        videoMod = "";
        $.removeCookie("videoPopup", { path: '/eytca/video.html' });
    });
    </script>

</head>

<body>
<div id="vid" align="center"></div>
<div id="contentArea" align="center"></div>
</body>

</html>
